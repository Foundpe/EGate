<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key System</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #5865f2;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .panel {
      display: none;
      margin-top: 20px;
    }

    input {
      padding: 8px;
      margin: 6px;
      width: 250px;
      max-width: 90%;
    }

    #admin-actions > div {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>🔐 Key System</h1>

  <button onclick="showPanel('verify')">Check Key</button>
  <button onclick="showPanel('reset')">Reset HWID</button>
  <button onclick="showPanel('bindEmail')">Bind Email</button>
  <button onclick="promptAdmin()">Admin</button>

  <div id="verify" class="panel">
    <h2>Check Key</h2>
    <input id="v_key" placeholder="License Key" />
    <input id="v_hwid" placeholder="HWID" />
    <br />
    <button onclick="verifyKey()">Submit</button>
    <p id="verifyResult"></p>
  </div>

  <div id="reset" class="panel">
    <h2>Reset HWID</h2>
    <input id="r_key" placeholder="License Key" />
    <br />
    <button onclick="resetKey()">Submit</button>
    <p id="resetResult"></p>
  </div>

  <div id="bindEmail" class="panel">
    <h2>Bind Email to Key</h2>
    <input id="bind_key" placeholder="License Key" />
    <input id="bind_email" type="email" placeholder="Email Address" />
    <br />
    <button onclick="bindEmailToKey()">Bind Email</button>
    <p id="bindEmailResult"></p>
  </div>

  <div id="admin" class="panel">
    <h2>Admin Panel</h2>

    <div id="admin-auth">
      <input id="admin_password" type="password" placeholder="Admin Password" />
      <br />
      <button onclick="authAdmin()">Login</button>
      <p id="adminLoginResult"></p>
    </div>

    <div id="admin-actions" style="display: none;">
      <div>
        <input id="key_days" type="number" min="1" max="365" placeholder="Days (default 30)" />
        <button onclick="makeKey()">Generate Key</button>
        <p id="makeKeyResult"></p>
      </div>
      <div>
        <input id="check_key" placeholder="Key to check" />
        <button onclick="checkKeyInfo()">Check Key Info</button>
        <p id="checkKeyInfoResult"></p>
      </div>
      <div>
        <button onclick="deleteAllKeys()">Delete ALL Keys</button>
        <p id="deleteAllResult"></p>
      </div>
      <div>
        <input id="delete_key" placeholder="Key to delete" />
        <button onclick="deleteKey()">Delete Key</button>
        <p id="deleteKeyResult"></p>
      </div>
      <div>
        <input id="admin_reset_key" placeholder="Key to reset HWID" />
        <button onclick="adminResetKey()">Admin Reset HWID</button>
        <p id="adminResetResult"></p>
      </div>
      <div>
        <input id="reset_email_key" placeholder="Key to reset email" />
        <button onclick="resetEmailFromKey()">Reset Email</button>
        <p id="resetEmailResult"></p>
      </div>
      <div>
        <button onclick="downloadDump()">Download Full Key Dump</button>
        <p id="dumpResult"></p>
      </div>
    </div>
  </div>

  <script>
    const API = "https://egatesystem.vercel.app/api";
    let ADMIN_PASS = "minhook";

    function showPanel(id) {
      document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function promptAdmin() {
      showPanel("admin");
    }

    function authAdmin() {
      const pass = document.getElementById("admin_password").value;
      fetch(`${API}/info?key=dummy&admin=${encodeURIComponent(pass)}`)
        .then(res => res.status === 403 ? null : res.text())
        .then(data => {
          if (data) {
            ADMIN_PASS = pass;
            document.getElementById("admin-auth").style.display = "none";
            document.getElementById("admin-actions").style.display = "block";
            document.getElementById("adminLoginResult").textContent = "";
          } else {
            document.getElementById("adminLoginResult").textContent = "❌ Incorrect password";
          }
        });
    }

    function verifyKey() {
      const key = document.getElementById("v_key").value;
      const hwid = document.getElementById("v_hwid").value;
      fetch(`${API}/verify?key=${key}&hwid=${hwid}`)
        .then(res => res.text())
        .then(data => document.getElementById("verifyResult").textContent = data);
    }

    function resetKey() {
      const key = document.getElementById("r_key").value;
      fetch(`${API}/reset?key=${key}`)
        .then(res => res.text())
        .then(data => document.getElementById("resetResult").textContent = data);
    }

    // ✅ GENERAR CLAVE CON FECHA DE EXPIRACIÓN
    function makeKey() {
      const days = document.getElementById("key_days").value || 30;

      fetch(`${API}/make?admin=${ADMIN_PASS}&days=${days}`)
        .then(res => res.text())
        .then(data => {
          const match = data.match(/([A-Z0-9-]+).*expira el ([0-9-]+)/);
          if (match) {
            const key = match[1];
            const exp = match[2];
            document.getElementById("makeKeyResult").innerHTML =
              `✅ Key generada:<br><strong>${key}</strong><br>📅 Expira el: <strong>${exp}</strong>`;
          } else {
            document.getElementById("makeKeyResult").textContent = data;
          }
        })
        .catch(err => {
          document.getElementById("makeKeyResult").textContent = "❌ Error: " + err.message;
        });
    }

    // ✅ MOSTRAR INFO DE LA KEY (INCLUYE FECHA DE EXPIRACIÓN)
    function checkKeyInfo() {
      const key = document.getElementById("check_key").value;
      fetch(`${API}/info?key=${key}&admin=${ADMIN_PASS}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("checkKeyInfoResult").textContent = "❌ " + data.error;
          } else {
            document.getElementById("checkKeyInfoResult").innerHTML = `
              🔑 <b>Key:</b> ${key}<br>
              💻 <b>HWID:</b> ${data.hwid || "none"}<br>
              📅 <b>Creada:</b> ${data.created}<br>
              ⏳ <b>Expira:</b> ${data.expires || "no set"}<br>
              ✉️ <b>Email:</b> ${data.email || "none"}
            `;
          }
        })
        .catch(err => {
          document.getElementById("checkKeyInfoResult").textContent = "❌ Error: " + err.message;
        });
    }

    function deleteKey() {
      const key = document.getElementById("delete_key").value;
      fetch(`${API}/delete?key=${key}&admin=${ADMIN_PASS}`)
        .then(res => res.text())
        .then(data => document.getElementById("deleteKeyResult").textContent = data);
    }

    function deleteAllKeys() {
      if (!confirm("Are you sure? This will delete ALL keys.")) return;
      fetch(`${API}/deleteAll?admin=${ADMIN_PASS}`)
        .then(res => res.text())
        .then(data => document.getElementById("deleteAllResult").textContent = data);
    }

    function adminResetKey() {
      const key = document.getElementById("admin_reset_key").value;
      if (!key) {
        document.getElementById("adminResetResult").textContent = "❌ Please enter a key";
        return;
      }
      fetch(`${API}/adminReset?key=${key}&admin=${ADMIN_PASS}`)
        .then(res => res.text())
        .then(data => document.getElementById("adminResetResult").textContent = data);
    }

    function downloadDump() {
      fetch(`${API}/dump?admin=${ADMIN_PASS}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch dump");
          return res.json();
        })
        .then(data => {
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "keys.json";
          a.click();
          URL.revokeObjectURL(url);
          document.getElementById("dumpResult").textContent = "✅ Downloaded";
        })
        .catch(err => {
          console.error(err);
          document.getElementById("dumpResult").textContent = "❌ Failed to download";
        });
    }

    function bindEmailToKey() {
      const key = document.getElementById("bind_key").value;
      const email = document.getElementById("bind_email").value;
      
      if (!key) {
        document.getElementById("bindEmailResult").textContent = "❌ Please enter a key";
        return;
      }
      
      if (!email) {
        document.getElementById("bindEmailResult").textContent = "❌ Please enter an email";
        return;
      }

      fetch(`${API}/bindEmail?key=${encodeURIComponent(key)}&email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(data => {
          if (data.includes("successfully bound")) {
            document.getElementById("bindEmailResult").textContent = "✅ " + data;
          } else {
            document.getElementById("bindEmailResult").textContent = "❌ " + data;
          }
        })
        .catch(err => {
          document.getElementById("bindEmailResult").textContent = "❌ Error: " + err.message;
        });
    }

    function resetEmailFromKey() {
      const key = document.getElementById("reset_email_key").value;
      
      if (!key) {
        document.getElementById("resetEmailResult").textContent = "❌ Please enter a key";
        return;
      }

      if (!confirm("Are you sure you want to reset the email for this key?")) return;

      fetch(`${API}/resetEmail?key=${encodeURIComponent(key)}&admin=${ADMIN_PASS}`)
        .then(res => res.text())
        .then(data => {
          if (data.includes("reset successfully")) {
            document.getElementById("resetEmailResult").textContent = "✅ " + data;
          } else {
            document.getElementById("resetEmailResult").textContent = "❌ " + data;
          }
        })
        .catch(err => {
          document.getElementById("resetEmailResult").textContent = "❌ Error: " + err.message;
        });
    }
  </script>

</body>
</html>
