<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhook-Auth Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Cambio de Azul a Rojo Intenso */
            --primary: #ff3333; 
            --primary-hover: #cc0000;
            --bg-dark: #0f0f0f;
            --bg-panel: #1a1a1a;
            --text-main: #ffffff;
            --text-sec: #a0a0a0;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .menu-item {
            padding: 12px 15px;
            color: var(--text-sec);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(255, 51, 51, 0.1); /* Rojo transparente */
            color: var(--primary);
        }

        /* Contenido Principal */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger {
            background-color: #2a2a2a;
            color: #ff5555;
            border: 1px solid #ff5555;
        }
        
        .btn-danger:hover {
            background-color: #ff5555;
            color: white;
        }

        /* Tabla de Usuarios */
        .user-table-container {
            background-color: var(--bg-panel);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-sec);
            font-size: 0.9em;
            text-transform: uppercase;
        }

        td {
            font-size: 0.95em;
        }

        /* Checkbox personalizado */
        .custom-checkbox {
            cursor: pointer;
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        /* Acciones */
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            padding: 5px;
            transition: 0.2s;
        }

        .edit-btn { color: var(--text-sec); }
        .edit-btn:hover { color: var(--primary); text-shadow: 0 0 8px var(--primary); }
        
        /* Status Badge */
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status.active { background-color: rgba(0, 255, 128, 0.15); color: #00ff80; }
        .status.banned { background-color: rgba(255, 51, 51, 0.15); color: #ff3333; }

        /* --- MODAL ESTILO KEYAUTH --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #151515;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), 0 0 5px var(--primary);
            position: relative;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .modal-subtitle {
            font-size: 0.9rem;
            color: var(--text-sec);
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-sec);
            font-size: 0.9rem;
        }

        .styled-input {
            width: 100%;
            padding: 12px;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .styled-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-modal-save {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-modal-cancel {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-sec);
            width: 100%;
        }
        
        .btn-modal-cancel:hover {
            border-color: white;
            color: white;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i> Minhook
        </div>
        <a href="#" class="menu-item active"><i class="fa-solid fa-users"></i> Usuarios</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-key"></i> Licencias</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-chart-line"></i> Estadísticas</a>
        <a href="#" class="menu-item"><i class="fa-solid fa-gear"></i> Configuración</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Gestión de Usuarios</h2>
            <button class="btn btn-danger" onclick="deleteSelected()">
                <i class="fa-solid fa-trash"></i> Eliminar Seleccionados
            </button>
        </div>

        <div class="user-table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">Select</th>
                        <th>Usuario</th>
                        <th>HWID</th>
                        <th>Estado</th>
                        <th>Tiempo Restante</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h3 class="modal-title">Extender Tiempo</h3>
            <p class="modal-subtitle">Editando suscripción para: <span id="modalUsername" style="color:var(--primary)">Usuario</span></p>
            
            <div class="input-group">
                <label>Días restantes</label>
                <input type="number" id="editTimeInput" class="styled-input" placeholder="Ej: 30">
            </div>

            <div class="modal-actions">
                <button class="btn btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-modal-save" onclick="saveChanges()">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        let users = [
            { id: 1, name: "AdminUser", hwid: "A1-B2-C3-D4", status: "active", days: 365 },
            { id: 2, name: "GamerPro", hwid: "X9-Y8-Z7-W6", status: "active", days: 15 },
            { id: 3, name: "Cheater01", hwid: "H5-J4-K3-L2", status: "banned", days: 0 },
            { id: 4, name: "MinHookFan", hwid: "M1-N2-H3-K4", status: "active", days: 120 }
        ];

        let currentEditingId = null;

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById("userTableBody");
            tbody.innerHTML = ""; // Limpiar tabla

            users.forEach(user => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><input type="checkbox" class="custom-checkbox user-checkbox" data-id="${user.id}"></td>
                    <td>${user.name}</td>
                    <td><code style="color:var(--text-sec)">${user.hwid}</code></td>
                    <td><span class="status ${user.status}">${user.status.toUpperCase()}</span></td>
                    <td>${user.days} Días</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="openModal(${user.id})">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- Lógica del Modal (Pop-up) ---

        function openModal(id) {
            const user = users.find(u => u.id === id);
            if(user) {
                currentEditingId = id;
                document.getElementById('modalUsername').innerText = user.name;
                document.getElementById('editTimeInput').value = user.days;
                
                // Mostrar modal con Flex para centrar
                const modal = document.getElementById('editModal');
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingId = null;
        }

        function saveChanges() {
            const newTime = document.getElementById('editTimeInput').value;
            
            if(currentEditingId !== null) {
                // Actualizar array de datos
                const userIndex = users.findIndex(u => u.id === currentEditingId);
                if(userIndex !== -1) {
                    users[userIndex].days = newTime;
                    
                    // Si le das tiempo, reactivarlo automáticamente (opcional)
                    if(newTime > 0) users[userIndex].status = "active";
                    
                    renderTable();
                    closeModal();
                }
            }
        }

        // --- Lógica de Eliminación Múltiple ---

        function deleteSelected() {
            // Obtener todas las checkboxes marcadas
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            
            if(checkboxes.length === 0) {
                alert("Selecciona al menos un usuario para eliminar.");
                return;
            }

            if(confirm(`¿Estás seguro de eliminar ${checkboxes.length} usuarios?`)) {
                // Crear lista de IDs a eliminar
                const idsToDelete = Array.from(checkboxes).map(cb => parseInt(cb.getAttribute('data-id')));
                
                // Filtrar el array principal manteniendo solo los que NO están en la lista de eliminar
                users = users.filter(user => !idsToDelete.includes(user.id));
                
                renderTable();
            }
        }

        // Cerrar modal si clickeas afuera
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Inicializar
        renderTable();
    </script>
</body>
</html>
